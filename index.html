<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Code</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            line-height: 1.6;
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .container {
            max-width: 580px;
            width: 100%;
            text-align: center;
            padding: 60px 32px;
        }

        .confirmation-code {
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 0.02em;
            line-height: 1.2;
            margin-bottom: 40px;
            color: #1d1d1f;
            background-color: #f5f5f7;
            padding: 32px;
            border-radius: 12px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            word-break: break-all;
        }

        .instructions {
            font-size: 17px;
            font-weight: 300;
            line-height: 1.65;
            color: #515154;
            max-width: 480px;
            margin: 0 auto 60px;
            text-align: center;
        }

        .instructions p {
            margin-bottom: 16px;
        }

        .footer {
            font-size: 14px;
            color: #86868b;
            font-weight: 300;
            letter-spacing: 0.01em;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }
            
            .confirmation-code {
                font-size: 36px;
                padding: 24px;
            }
            
            .instructions {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .confirmation-code {
                font-size: 28px;
                padding: 20px;
            }
            
            .instructions {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-code">
            @Microworkers2302
        </div>
        
        <div class="instructions">
            <p>This is your confirmation code for task completion.</p>
            <p>Please copy and paste this code into the designated field on the Microworkers platform to confirm your participation.</p>
            <p>Thank you for completing the survey.</p>
        </div>
        
        <div class="footer">
            Task completed â€¢ Code valid for verification
        </div>
    </div>
</body>
</html>
